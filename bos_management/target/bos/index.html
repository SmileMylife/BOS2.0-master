					}
				})

						event.preventDefault();
						$("#menu").menu("show",{
							left:event.pageX,
							top:event.pageY
						})
					}
				})
				//点击快捷菜单上的退出按钮时退出当前选项卡
                $("#exit").click(function() {
                    var current = $("#tabs").tabs("getSelected");		//	拿到当前选中的选项卡

                    $("#tabs").tabs("close",index);
                })

								if ($("#tabs").tabs("exists",treeNode.name)) {
									$("#tabs").tabs("select",treeNode.name);
								} else{
									$("#tabs").tabs("add",{
										title:treeNode.name,
										content:content,
